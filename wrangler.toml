name = "recipe-app"
compatibility_date = "2024-01-01"

# D1 数据库绑定
[[d1_databases]]
binding = "DB"
database_name = "recipe_db"
database_id = "your-database-id"  # 部署后需要替换为实际的数据库 ID

# Cloudflare Images 绑定（可选）
# [images]
# binding = "IMAGES"

# 环境变量
[env.production]
routes = [
  { pattern = "your-domain.com/*", zone_name = "your-domain.com" }
]

# 本地开发配置
[env.dev]
vars = { ENVIRONMENT = "development" }
