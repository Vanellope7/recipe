<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试页面 - index.html</title>
    <style>
        /* CSS 样式部分 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }
        p {
            color: #7f8c8d;
            margin-bottom: 1.5rem;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        #status {
            margin-top: 15px;
            font-size: 14px;
            font-weight: bold;
            color: #e74c3c;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>测试失败！</h1>
        <p>如果你看到这个页面，说明你的服务器或文件路径配置正确。</p>
        
        <button onclick="testFunction()">点击测试 JavaScript</button>
        
        <div id="status">等待操作...</div>
    </div>

    <script>
        // JavaScript 逻辑部分
        function testFunction() {
            const statusDiv = document.getElementById('status');
            statusDiv.innerText = "JavaScript 运行正常 ✅";
            statusDiv.style.color = "#27ae60";
            console.log("测试日志：按钮已被点击，JS工作正常。");
            alert("Hello! 页面交互功能正常。");
        }
    </script>

</body>
</html>
